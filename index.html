<!DOCTYPE html>
<html lang="en" style="filter: invert(1);">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <title>Conway's Game of Life</title>
</head>

<body class="d-flex flex-row gap-4 flex-wrap align-items-center justify-content-center min-vh-100 ">
    <canvas id="game" height="750" width="750" style="border: 1px dotted black;" class="my-3"></canvas>
    <div class="my-3">
        <div class="my-3">
            <h2>Stats</h2>
            <p><strong>Generation:</strong> <span id="generation">0</span></p>
            <p><strong>Cells:</strong> <span id="cells">0</span></p>
        </div>
        <hr>
        <div class="my-3">
            <h2>Parameters</h2>
            <label for="fps" class="form-label">FPS: <span id="fps-display">30</span></label>
            <input type="range" class="form-range" id="fps" step="1" min="1" max="240" value="30">
        </div>
        <hr>
        <div class="my-3">
            <h2>Controls</h2>
            <ul class="text-start">
                <li>
                    <span><kbd>Space</kbd> - Start/stop simulation</span>
                </li>
                <li>
                    <span><kbd>W</kbd> - Step one generation (make sure simulation is stopped)</span>
                </li>
                <li>
                    <span><kbd>E</kbd> - Add random cells under your mouse position</span>
                </li>
                <li>
                    <span><kbd>C</kbd> - Clear/reset</span>
                </li>
                <li>
                    <span>And you can draw by clicking and dragging your mouse across the canvas</span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
